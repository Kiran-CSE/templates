<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Entry Form</h1>
        <form>
            <div class="form-group">
                <label for="category1">Choose Category 1</label>
                <select id="category1">
                    <option value="electronics" selected>Electronics</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="category2">Choose Category 2</label>
                <select id="category2">
                    <option value="computer-accessories" selected>Computer Accessories</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="category3">Choose Category 3</label>
                <select id="category3">
                    <option value="gaming-accessories" selected>Gaming Accessories</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
