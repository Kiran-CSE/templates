<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapping</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .output {
            font-size: 18px;
            color: #4CAF50;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product price-prediction</h1>
    </header>
    <main>
        <section>
            <p>Product Title: <span class="output">Product Name</span></p>
            <p>Chosen category: <span class="output">Category Name</span></p>
            <p>Expected output : <span class="output">Expected Value</span></p>
            <button>Back</button>
        </section>
    </main>
    <footer>
        <p>&copy; product price-prediction</p>
    </footer>
</body>
</html>
